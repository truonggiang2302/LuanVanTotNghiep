<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <title>GH GYM</title>
    <link href="${font.google()}" rel="stylesheet" />
    <style type="text/css">
      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      body {
        padding: 0px;
        margin: 0px;
        background-color: #ffffff;
      }

      body,
      table {
        font-family: "Roboto", sans-serif !important;
        font-size: 14px;
        color: #333333;
        line-height: 1.42857143;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      td {
        padding: 0;
        font-family: "Roboto", sans-serif !important;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      h2 {
        font-weight: normal;
        margin-top: 0px;
        margin-bottom: 17px;
      }

      .title-form {
        font-size: 24px;
        color: #003d75;
        text-transform: uppercase;
        font-weight: bold;
      }

      .name {
        color: #5a5a5a;
        font-size: 27.34px;
        font-weight: 500;
      }

      .text {
        font-size: 18px;
        font-weight: 300;
        color: #5a5a5a;
      }

      .text-blue {
        color: #003d75;
        font-size: 14px;
      }

      .italic {
        font-style: italic;
      }

      .link {
        color: #0000ff;
        cursor: pointer;
      }

      .line {
        width: 30%;
        height: 1px;
        background-color: #dddddd;
        display: inline-block;
      }

      .email {
        border: 1px solid #333333;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        max-width: 450px;
        padding: 10px 15px;
        color: #333333;
        font-weight: 300;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .signing {
        font-size: 20px;
        border: 1px solid #003d75;
        background: #003d75;
        padding: 12px 25px 12px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        color: #ffffff;
        display: inline-block;
        line-height: 1.1;
        text-align: center;
        text-decoration: none;
        margin-bottom: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto;
      }

      .signing:hover {
        background: #003d75;
      }

      .pin-code {
        font-size: 17.5px;
        color: #5a5a5a;
        font-style: italic;
        font-weight: 400;
        text-align: center;
        margin-bottom: 5px;
      }

      .code {
        font-size: 34.18px;
        font-weight: 700;
        letter-spacing: 0.6em;
        text-align: center;
        text-indent: 0.9em;
        color: #5a5a5a;
      }

      .text-desc {
        font-size: 17.5px;
        line-height: 21px;
      }

      .text-explain-question {
        font-size: 11.2px;
        font-weight: 500;
      }

      .text-explain {
        font-size: 11.2px;
        line-height: 14px;
      }
    </style>
